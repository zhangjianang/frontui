spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  application:
    name:
      ang-front-ui
  profiles:
    active: dev
  redis:
    host: www.zja.com
    port: 6379
#    password: 123456
    jedis:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
  datasource:
    druid:
      username: ang01
      password: ***
      jdbcUrl: jdbc:mysql://www.zja.com:3306/ang_bi
      driverClassName: com.mysql.jdbc.Driver
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      filters: stat,wall #\u914D\u7F6E\u8FC7\u6EE4\u5668
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
ribbon:
  eager-load:
    enabled: true
#  http:
#    client:
#      enabled: true
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:/mapper/*.xml


